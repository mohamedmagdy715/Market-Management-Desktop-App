<body dir="rtl" class="container-fluid">
    <p class="text-center" style="font-size: small;">Queen Service</p>
    <p style="font-size: small;"> الجامعة اليابانية</p>
    <p id="date" style="font-size: small;">التاريخ</p>
    <p style="font-size: small;" >رقم الفاتورة: <i id="fatoraName"></i></p>
    <script>
        let currentdate = new Date(); 
        let datetime =  currentdate.getDate() + "-"
                        + (currentdate.getMonth()+1)  + "-" 
                        + currentdate.getFullYear() + " "
                        + currentdate.getHours() + ":"  
                        + currentdate.getMinutes() + ":" 
                        + currentdate.getSeconds();
        document.getElementById("date").innerHTML += `\t\t${datetime}`;
    </script>
    <table class="table" style="width: 100%">
        <thead>
            <tr>
                <th style="width: 100px;font-size: small;">الصنف</th>
                <th style="width: 20px;font-size: small;">الكمية</th>
                <th style="width: 20px;font-size: small;">السعر</th>
                <th style="width: 20px;font-size: small;">القيمة</th>
            </tr>
        </thead>
        <tbody id="fatoraTable">
        </tbody>
    </table>
    <div class="d-flex justify-content-between mt-3">
        <p class="font-weight-bold" style="font-size: small;">الإجمالي</p>        
        <p id="total"></p>

    </div>
    <p style="font-size: small;">شكرًا لزيارتكم</p>
</body>

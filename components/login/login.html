    <title>Queen Service</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"

        #inputEmail,#inputPassword{
            width: 30%;
            margin: auto;
        }

</head>

<body dir="rtl" class="text-center">
    <div class="h1 text-success">QueenService</div>
    <form id="loginForm">
        <h1 class="h3 mb-3 font-weight-normal">تسجيل الدخول</h1>
        <label for="inputEmail">اسم المستخدم</label>
        <input type="text" id="inputEmail" class="form-control mt-2" placeholder="اسم المستخدم" required autofocus>
        <label for="inputPassword" class="mt-4">كلمة السر</label>
        <input type="password" id="inputPassword" class="form-control mt-2" placeholder="كلمة السر" required>
        <button class="btn btn-lg btn-primary btn-block mt-3" type="submit">تسجيل الدخول</button>
    </form>
</body>

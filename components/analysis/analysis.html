<head>
    <title>متابعة منتج</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous">
    </script>
    <script src="https://kit.fontawesome.com/8ebd523497.js" crossorigin="anonymous"></script>
</head>
<body dir="rtl">
    <div class="container-fluid">
        <div class="row d-flex justify-content-between">
            <div class="col-1"></div>
            <h1 class="col-10 text-center text-success">متابعة منتج</h1>
            <button type="button" id="back" class="col-1 btn btn-success"><i class="fas fa-arrow-left"></i></button>
        </div>

        <div class="display-6">أدخل باركود أو اسم المنتج لترى بياناته</div>
        <div class="row">
            <div class="form-group col-4">
                <label for="prdBarcode">باركود</label>
                <input type="text" name="prdBarcode" id="prdBarcode" class="form-control">
            </div>
            <div class="form-group col-4">
                <label for="prdName">اسم الصنف</label>
                <input type="text" name="prdName" id="prdName" class="form-control ">
            </div>
        </div>
        <button type="button" class="btn btn-warning my-2" id="showData">أعرض بيانات المنتج</button>
        <button type="button" class="btn btn-primary my-2" id="showAllData">أعرض جميع المنتجات</button>

        <table class="table">
            <thead>
                <tr>
                    <th>اسم الصنف</th>
                    <th>سعر البيع</th>
                    <th>سعر الشراء</th>
                    <th>الكمية المباعة</th>
                    <th>الكمية المتبقية</th>
                </tr>
            </thead>
            <tbody id="table">
                <tr>
                    <td scope="row" id="tableName"></td>
                    <td id="tablePrice"></td>
                    <td id="tableBuyPrice"></td>
                    <td id="tableSoldQt"></td>
                    <td id="tableAvQt"></td>
                </tr>
            </tbody>
        </table>

    </div>
</body>
<script src="https://www.gstatic.com/firebasejs/8.6.5/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.6.2/firebase-firestore.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.6.5/firebase-analytics.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.6.5/firebase-auth.js"></script>

<script type="module" src="analysis.js"></script>
